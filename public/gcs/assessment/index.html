<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      defer
    />
    <link rel="stylesheet" href="../../../assets/css/index.css" />
    <link rel="stylesheet" href="../../../assets/css/loading.css" />
    <link rel="stylesheet" href="./assessment.css" />

    <!-- JS -->
    <script
      src="../../../assets/js/nav-header.js"
      type="text/javascript"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assessment.js" type="text/javascript" defer></script>
    <script src="../../../assets/js/request.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../assets/js/moment.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>การประเมินผู้ป่วยที่ได้รับบาดเจ็บทางสมอง</title>
  </head>

  <body>
    <div class="bg">
      <div class="content-body">
        <div class="hr-title"></div>
        <span class="row">
            <span class="page-header">การประเมินผู้ป่วยที่ได้รับบาดเจ็บทางสมอง (GCS)</span>
        </span>
        <form class="needs-validation" novalidate>
            <div class="question-content">
                <div class="question-header">
                    <div>ประเมินการลืมตา<ion-icon name="help-circle-outline" class="description-icon"></ion-icon></div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_E('e-1')">
                        <input class="form-check-input" type="radio" name="e" id="e-1" value="1" required>
                        <label class="form-check-label">
                          ไม่ลืมตา ไม่ตอบสนองต่อสิ่งกระตุ้น
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_E('e-2')">
                        <input class="form-check-input" type="radio" name="e" id="e-2" value="2" required>
                        <label class="form-check-label">
                            ลืมตาเมื่อเจ็บ
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_E('e-3')">
                        <input class="form-check-input" type="radio" name="e" id="e-3" value="3" required>
                        <label class="form-check-label">
                            ลืมตาเมื่อเรียก
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_E('e-4')">
                        <input class="form-check-input" type="radio" name="e" id="e-4" value="4" required>
                        <label class="form-check-label">
                            ลืมตาได้เอง
                        </label>
                    </div>
                </div>
            </div>

            <div class="sep"></div>

            <div class="question-content">
                <div class="question-header">
                    <div>ประเมินการพูด<ion-icon name="help-circle-outline" class="description-icon"></ion-icon></div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_V('v-1')">
                        <input class="form-check-input" type="radio" name="v" id="v-1" value="1" required>
                        <label class="form-check-label">
                            ไม่ส่งเสียงเลย
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_V('v-2')">
                        <input class="form-check-input" type="radio" name="v" id="v-2" value="2" required>
                        <label class="form-check-label">
                            ส่งเสียง อืออ่า ไม่เป็นคำพูด
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_V('v-3')">
                        <input class="form-check-input" type="radio" name="v" id="v-3" value="3" required>
                        <label class="form-check-label">
                            ส่งเสียงเป็นคำ ๆ แต่ฟังไม่รู้เรื่อง
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_V('v-4')">
                        <input class="form-check-input" type="radio" name="v" id="v-4" value="4" required>
                        <label class="form-check-label">
                            ออกเสียงเป็นประโยคแต่สับสน
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_V('v-5')">
                        <input class="form-check-input" type="radio" name="v" id="v-5" value="5" required>
                        <label class="form-check-label">
                            พูดคุยปกติ
                        </label>
                    </div>
                </div>
            </div>

            <div class="sep"></div>

            <div class="question-content">
                <div class="question-header">
                    <div>ประเมินการเคลื่อนไหวแขน ขา<ion-icon name="help-circle-outline" class="description-icon"></ion-icon></div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_M('m-1')">
                        <input class="form-check-input" type="radio" name="m" id="m-1" value="1" required>
                        <label class="form-check-label">
                            ไม่ขยับเลย
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_M('m-2')">
                        <input class="form-check-input" type="radio" name="m" id="m-2" value="2" required>
                        <label class="form-check-label">
                            แขนเหยียดเกร็ง งอ ออก
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_M('m-3')">
                        <input class="form-check-input" type="radio" name="m" id="m-3" value="3" required>
                        <label class="form-check-label">
                            แขนงอผิดปกติ งอเข้า
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_M('m-4')">
                        <input class="form-check-input" type="radio" name="m" id="m-4" value="4" required>
                        <label class="form-check-label">
                            ขยับเมื่อเจ็บ
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_M('m-5')">
                        <input class="form-check-input" type="radio" name="m" id="m-5" value="5" required>
                        <label class="form-check-label">
                            เอามือปัดตำแหน่งที่เจ็บ
                        </label>
                    </div>
                </div>
                <div class="card-choice">
                    <div class="form-check" onclick="setChecked_M('m-6')">
                        <input class="form-check-input" type="radio" name="m" id="m-6" value="6" required>
                        <label class="form-check-label">
                            ทำตามคำสั่งได้
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="button-center">
                <button type="submit" id="submitButton" class="btn btn-dark">ส่งแบบประเมิน</button>
            </div>
        </form>
    </div>
  </body>
</html>
