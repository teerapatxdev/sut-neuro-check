<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      defer
    />
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/loading.css" />
    <link rel="stylesheet" href="./befast.css" />

    <!-- JS -->
    <script
      src="../../assets/js/nav-header.js"
      type="text/javascript"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./befast.js" type="text/javascript" defer></script>
    <script src="../../assets/js/request.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/moment.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>ข้อมูลผู้ใช้</title>
  </head>

  <body>
    <div class="bg">
      <div class="content-body">
        <div class="hr-title"></div>
        <span class="row">
            <span class="page-header">กรอกข้อมูลผู้ใช้</span>
        </span>
        <div class="card-form">
            <form id="formRegister" class="needs-validation" novalidate>
                <div class="h-layout">
                    <input
                      type="text"
                      class="form-control set-margin"
                      style="margin-right: 4px"
                      name="firstname"
                      placeholder="ชื่อ"
                      required
                    />
                    <input
                      type="text"
                      class="form-control set-margin"
                      style="margin-left: 4px"
                      name="lastname"
                      placeholder="นามสกุล"
                      required
                    />
                </div>
                <div class="h-layout">
                    <input
                      type="number"
                      class="form-control set-margin"
                      style="margin-right: 4px"
                      name="weight"
                      placeholder="น้ำหนัก (kg.)"
                      step="0.01"
                      min="1"
                      required
                    />
                    <input
                      type="number"
                      class="form-control set-margin"
                      style="margin-left: 4px"
                      name="height"
                      placeholder="ส่วนสูง (cm.)"
                      step="0.01"
                      min="1"
                      required
                    />
                </div>
                <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      name="age"
                      placeholder="อายุ (ปี)"
                      inputmode="numeric"
                      min="1"
                      max="150"
                      required
                    />
                </div>
                <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="disease"
                      placeholder="โรคประจำตัว (ถ้ามี)"
                    />
                </div>
                <div class="button-center">
                    <button type="submit" id="submitButton" class="btn btn-dark">ทำแบบประเมิน</button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
